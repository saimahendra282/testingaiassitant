<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The Pet Shop</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <img src="https://source.unsplash.com/1600x900/?pets" alt="Pet Shop Banner">
            <h2>Welcome to Our Pet Shop</h2>
            <p>Providing the best care for your furry friends.</p>
        </section>

        <section class="services">
            <h2>Our Services</h2>
            <div class="service-grid">
                <div class="service">
                    <img src="https://source.unsplash.com/600x400/?dog-grooming" alt="Dog Grooming">
                    <h3>Grooming</h3>
                </div>
                <div class="service">
                    <img src="https://source.unsplash.com/600x400/?pet-food" alt="Pet Food">
                    <h3>Food & Supplies</h3>
                </div>
                <div class="service">
                    <img src="https://source.unsplash.com/600x400/?veterinary" alt="Veterinary">
                    <h3>Veterinary Care</h3>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 The Pet Shop</p>
    </footer>

</body>
</html>
